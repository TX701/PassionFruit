<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Passion Fruit 25</title>
    <link rel="shortcut icon" href="./assets/favcon.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css" />
    <script type="module" src="./javascript/script.js" defer></script>
  </head>
  <body>
    <div id="container">
      <!-- windows -->
      <div id="windows">

        <div id="gallery">
          <div class="topbar" id="gallery-topbar">
            <div id="left">
              <img src="./assets/gallery.png" alt="Broken Image" />
              <h1>Gallery</h1>
            </div>
            <div id="right">
              <img id="gallery-exit" src="./assets/close-icon.png" alt="" />
            </div>
          </div>
        </div>

        <div id="about">
          <div class="topbar" id="about-topbar">
            <div id="left">
              <img src="./assets/about.png" alt="Broken Image" />
              <h1>About</h1>
            </div>
            <div id="right">
              <img id="about-exit" src="./assets/close-icon.png" alt="" />
            </div>
          </div>
        </div>

        <div id="contact">
          <div class="topbar" id="about-topbar">
            <div id="left">
              <img src="./assets/contact.png" alt="Broken Image" />
              <h1>Contact</h1>
            </div>
            <div id="right">
              <img id="contact-exit" src="./assets/close-icon.png" alt="" />
            </div>
          </div>
        </div>
      </div>

      <!-- icons at the side of the background used to open new windows -->
      <div id="desktop-icons">
        <div class="icons" id="recycle">
          <img src="./assets/recylce.png" alt="" />
          <p>Recycle Bin</p>
        </div>
        <div class="icons" id="home-icon">
          <img src="./assets/home.png" alt="" />
          <p>Home</p>
        </div>
        <div class="icons" id="gallery-icon">
          <img src="./assets/gallery.png" alt="" />
          <p>Gallery</p>
        </div>
        <div class="icons" id="about-icon">
          <img src="./assets/about.png" alt="" />
          <p>About</p>
        </div>
        <div class="icons" id="contact-icon">
          <img src="./assets/contact.png" alt="" />
          <p>Contact</p>
        </div>
      </div>

      <!-- bottom bar -->
      <div id="footer">
        <div id="left">
          <div id="start-menu">
            <img src="./assets/icon.png" alt="" />
            <p>Start</p>
          </div>

          <div id="window-tabs">
            
          </div>
        </div>

        <div id="time"></div>
      </div>
    </div>
  </body>
</html>
